<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <title>Copilot Interface</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <meta name="description" content="Microsoft Copilot leverages the power of AI to boost productivity, unlock creativity, and helps you understand information better with a simple chat experience.">
    <meta name="theme-color" content="#F7F7F7" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#141414" media="(prefers-color-scheme: dark)">
    <link href="/sa/simg/favicon-cplt.ico" rel="icon">
    <link href="/cricket/manifest.json" rel="manifest" title="Bing" type="application/json">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .textbox {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        .suggestions {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .suggestion {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copilot Text Box</h1>
        <textarea id="textbox" class="textbox" placeholder="Start typing..."></textarea>
        <div id="suggestions" class="suggestions" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textbox = document.getElementById("textbox");
            const suggestions = document.getElementById("suggestions");

            const exampleSuggestions = [
                "This is a suggestion",
                "Here's another suggestion",
                "This might help",
                "Try this out",
                "Another useful suggestion"
            ];

            textbox.addEventListener("input", function() {
                const userInput = textbox.value;
                if (userInput.length > 0) {
                    showSuggestions(userInput);
                } else {
                    suggestions.style.display = "none";
                }
            });

            function showSuggestions(input) {
                suggestions.innerHTML = "";
                exampleSuggestions.forEach((suggestion, index) => {
                    if (suggestion.toLowerCase().includes(input.toLowerCase())) {
                        const suggestionElement = document.createElement("div");
                        suggestionElement.className = "suggestion";
                        suggestionElement.textContent = suggestion;
                        suggestionElement.addEventListener("click", () => applySuggestion(suggestion));
                        suggestions.appendChild(suggestionElement);
                    }
                });
                suggestions.style.display = suggestions.innerHTML ? "block" : "none";
            }

            function applySuggestion(suggestion) {
                textbox.value += " " + suggestion;
                suggestions.style.display = "none";
                textbox.focus();
            }
        });
    </script>
</body>
</html>
